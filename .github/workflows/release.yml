name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            build-script: build:linux
          - os: macos-latest
            target: darwin-x64
            build-script: build:macos
          - os: macos-latest
            target: darwin-arm64
            build-script: build:macos-arm
          - os: windows-latest
            target: windows-x64
            build-script: build:windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run ${{ matrix.build-script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: obi-${{ matrix.target }}
          path: dist/obi-${{ matrix.target }}*
          retention-days: 1

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: ls -R dist

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/obi-linux-x64/obi-linux-x64
            dist/obi-darwin-x64/obi-darwin-x64
            dist/obi-darwin-arm64/obi-darwin-arm64
            dist/obi-windows-x64/obi-windows-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build for npm
        run: bun run build:npm

      - name: Verify npm version
        run: npm --version

      - name: Publish
        run: npm publish --access public
